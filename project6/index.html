<!DOCTYPE html>
<html>
<head>
	<title>flip card</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main">
 <div class="card">
   <div class="content">
      <div class="front">
        <img src="https://imgd.aeplcdn.com/642x336/n/cw/ec/159099/new-gen-swift-exterior-left-front-three-quarter.jpeg?isig=0&q=80" alt="card">
      </div>
      <div class="back">
        <div class="text">
            <h3>Maruti Swift</h3>
             <p>Rs.5.99-9.03Lakh*</p>
         </div>
      </div>
    </div>
 </div>
      
<div class="card">
    <div class="content">
        <div class="front">
              <img src="https://english.cdn.zeenews.com/sites/default/files/styles/zm_700x400/public/2022/05/23/1045606-2022-maruti-suzuki-vitara-brezza-rendering.jpg?im=Resize=(1280,720)" alt="card">
        </div>
        <div class="back">
               <div class="text">
                  <h3>Maruti Brezza</h3>
                 <p>Rs.8.34-14.14Lakh</p>
                </div>
          </div>
    </div>
</div>
      
<div class="card">
  <div class="content">
      <div class="front">
         <img src="https://img.gaadicdn.com/images/car-images/360x240/Maruti/Ertiga/8711/1679898034136/221_idnight-black_000000.jpg" alt="card">
      </div>
      <div class="back">
        <div class="text">
         <h3>Maruti Ertiga</h3>
          <p>Rs.5.69-13.03Lakh</p>
          </div>
        </div>
      </div>
 </div>
</div>
</body>
</html>
